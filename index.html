<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">

        <form action="" method="post" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học tập miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>


            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" placeholder="VD: Tuyên Phạm" type="text" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" placeholder="VD: email@domain.com" type="text" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" placeholder="Nhập mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            
            <div class="form-group">
                <label for="password-comfirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password-comfirmation" name="password-comfirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <!-- <div class="form-group">
                <label class="form-label">Giới tính</label>
                <div>
                    <input name="gender" type="radio" value="male" class="form-control">
                    Nam
                </div>
                <div>
                    <input name="gender" type="radio" value="female" class="form-control">
                    Nữ 
                </div>
                <div>
                    <input name="gender" type="radio" value="orther" class="form-control">
                    Khác
                </div>
                <span class="form-message"></span>
            </div> -->

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province" class="form-control">
                    <option value="">-- Chọn  tỉnh thành phố --</option>
                    <option value="hni">Hà Nội</option>
                    <option value="hpg">Hải Phòng</option>
                    <option value="nb">Ninh Bình</option>
                    <option value="hcm">TP Hồ Chí Minh</option>
                </select>
                <span class="form-message"></span>
            </div>

            <!-- <div class="form-group">
                <label class="form-label">Sở thích</label>
                <div>
                    <input name="favorite" type="checkbox" value="book" class="form-control">
                    Xem sách
                </div>
                <div>
                    <input name="favorite" type="checkbox" value="football" class="form-control">
                    Đá bóng 
                </div>
                <div>
                    <input name="favorite" type="checkbox" value="game" class="form-control"> 
                    Game
                </div>
                <span class="form-message"></span>
            </div> -->

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar"  type="file" class="form-control">
                <span class="form-message"></span>
            </div>


            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="main.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules:[
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password'),
                Validator.minLength('#password',6),
                Validator.isRequired('#password-comfirmation'),
                Validator.isConfirmed('#password-comfirmation',function() {   
                    return document.getElementById('password').value;
                }, 'Mật khẩu không trùng khớp'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('input[name="favorite"]'),
                Validator.isRequired('#province'),
                Validator.isRequired('#avatar'),
                

            ],

            onSubmit: function(data) {
                // callApi

                console.log(data);
            },
        })
    </script>
</body>
</html>
